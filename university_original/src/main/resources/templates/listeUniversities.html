<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
<meta charset="utf-8">
<title>List Universities</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
List Universities
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom uiversity</th><th>ville university</th>
 </tr>
 <tr th:each="u:${universities.content}">
 <td th:text="${u.idUniversity}"></td>
 <td th:text="${u.nomUiversity}"></td>
 <td th:text="${u.villeUniversity}"></td>
  <td th:text="${u.nbEnseigant}"></td>
 <td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger"onclick="return confirm('Etes-vous sÃ»r ?')"th:href="@{supprimerUniversity(id=${u.idUniversity},
page=${currentPage},size=${size})}">Supprimer</a>
</td>

 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listeUniversities(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>

 </div>
</div>
</div>
</div>

</body>
</html>
